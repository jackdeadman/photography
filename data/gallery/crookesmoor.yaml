alt: 'Long exposure of Barber road in Crookesmoor. The picture shows a light-trail going through the frame towards the Arts Tower.'
description: 'I like this composition as the light-trail guides the viewer through the frame of the photo. Starting in the bottom right, then along the road until we get to the Arts Tower.'
