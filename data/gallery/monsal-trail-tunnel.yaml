alt: 'A picture inside a tunnel of a cyclist with a bright yellow helmet.'
description: 'I like the composition of this photo. The lights guide the viewer through the journey of the cyclist. I itentionally left room on the right-hand side of the frame to show where the cylist journey continues. I was especially lucky they are wearing such a bright helmet!'
