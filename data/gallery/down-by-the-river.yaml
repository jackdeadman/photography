alt: 'Picture taken from the Monsal trail bridge of the nearby river. Three people are evenly spaced out along the side in quite bright clothes.'
description: 'Just a nice calm picture of some people down by the riverside. Most of the picture posted from the Monsal trail are of the bridge. This picture reverses this and takes a picture from the bridge.'
